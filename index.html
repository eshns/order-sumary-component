<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container">
    <article class="card">
      <div class="card-header">
        <img src="/images/illustration-hero.svg" alt="image listener">
      </div>
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        

        <div class="card-plan">
          <div class="plan-main">
            <img src="https://www.digitshack.com/codepen/mentor1/icon-music.svg" alt="">
            <div class="plan-text">
              <p class="plan-period">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
      
        <div class="card-order">
          <a class="pyment btn" href="#">Proceed to Payment</a>
          <a class="cancel btn" href="#">Cancel Order</a>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
